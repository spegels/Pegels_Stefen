<html>
<head>
	<link rel = "stylesheet" type = "text/css" href = "styles.css"/>
	<style type = "text/css">
		ul {color: white;
			list-style-image: url(https://avatars.articulate.com/user/avatar/e51196b0-b37e-0131-2ee8-22000b2f96a1/micro_1406932027.png);
			border: 4px solid blue;
			padding: 100px;
			background-color: teal;}
		span{
			font-weight: bold;
			color: blue;
			text-decoration: underline;}
		div { border: 2px solid red;
			text-align: center;
			background-color: yellow;
			}
		li:nth-child(2){
			font-size: 20px;
			font-style: italic;
			}
	</style>
</head>
<body>
	<h1><div>Title Banner</div></h1>
	<ul>
		<li>List data 1</li>
		<li>List data 2</li>
		<li>List data 3</li>
		<li>List data 4</li>
	</ul>
	<p> The quick brown fox jumps <span>over</span> the lazy dog.</p>
	<p> Sally sells <span>sea shells</span> by the sea shore as Peter picks a patch of 
	<span>pickled peppers</span> while the woodchuck chucks wood.</p>
</body>
</html>
